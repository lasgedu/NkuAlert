name: CD - Deploy to Production

on:
  push:
    branches:
      - main  # Runs ONLY after merge to main

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------
      # Checkout code
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------
      # Python Setup
      # ---------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------
      # CI Checks (Lint & Tests)
      # ---------------------------------
      - name: Lint with flake8
        run: flake8 .

      - name: Run tests
        run: pytest

      # ---------------------------------
      # Login to Azure Container Registry
      # ---------------------------------
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: nkualertacr8204.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ---------------------------------
      # Pull latest Docker image from ACR
      # ---------------------------------
      - name: Pull latest Docker image
        run: docker pull nkualertacr8204.azurecr.io/nkualert:latest

      # ---------------------------------
      # Install Ansible
      # ---------------------------------
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible sshpass

      # ---------------------------------
      # Run Ansible Playbook on VM
      # ---------------------------------
      - name: Run Ansible Deployment
        run: |
          ansible-playbook ansible/deploy.yml \
            -i ansible/inventory.ini \
            --private-key ${{ secrets.APP_SSH_KEY }} \
            --extra-vars "new_tag=latest"
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          ANSIBLE_REMOTE_USER: ${{ secrets.APP_USER }}
