name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Python Setup
      # -----------------------------
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Linting
      # -----------------------------
      - name: Lint with flake8
        run: flake8 .

      # -----------------------------
      # Testing
      # -----------------------------
      - name: Run tests
        run: pytest

      # -----------------------------
      # Docker Build
      # -----------------------------
      - name: Build Docker image
        run: docker build -t nkualert:${{ github.sha }} .

      # -----------------------------
      # Trivy Container Image Scan
      # -----------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nkualert:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail the build if vulnerable
          scan-opts: '--skip-version-check'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # -----------------------------
      # Terraform Security Scan (tfsec)
      # -----------------------------
      - name: Run tfsec security scanner
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/
          soft_fail: false   # Fail if issues are found
