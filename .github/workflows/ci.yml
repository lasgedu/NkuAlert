name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write   # for Trivy SARIF reports
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Python Setup
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Lint & Tests
      # -----------------------------
      - name: Lint with flake8
        run: flake8 .

      - name: Run tests
        run: pytest

      # -----------------------------
      # Docker Build
      # -----------------------------
      - name: Build Docker image
        run: docker build -t nkualert:${{ github.sha }} .

      # -----------------------------
      # Container Security Scan (Trivy)
      # -----------------------------
      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@v0.67.2
        with:
          image-ref: "nkualert:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Upload Trivy SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      # -----------------------------
      # IaC Security Scan (tfsec)
      # -----------------------------
      - name: Run tfsec security scanner
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/
          soft_fail: false
