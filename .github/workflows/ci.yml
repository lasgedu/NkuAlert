name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Python Setup
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Linting
      - name: Lint with flake8
        run: flake8 .

      # 4) Testing
      - name: Run tests
        run: pytest

      # 5) Docker Build
      - name: Build Docker image
        run: docker build -t vpendo06/nkualert:pr-${{ github.run_number }} .

      # 6) Trivy Container Image Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7c0244b8c6bbe5b2b98b1012f747da7477efdba0
        with:
          scan-type: image
          image-ref: vpendo06/nkualert:pr-${{ github.run_number }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # 7) Terraform Security Scan (tfsec)
      - name: Run tfsec security scanner
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: false

      # 8) Docker Login & Push
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push vpendo06/nkualert:pr-${{ github.run_number }}
