version: "3.9"

services:
  web:
    image: nkualertacr8204.azurecr.io/nkualert:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_SECRET_KEY=dev-secret-key
      - ALERTS_FILE=/data/alerts.json
    volumes:
      - alerts_data:/data
    restart: unless-stopped

volumes:
  alerts_data:
    driver: local
