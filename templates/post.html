<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Alert - NkuAlert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Post New Alert</h1>
            <p class="tagline">Admin Alert Posting</p>
        </header>

        <main class="form-container">
            <form method="POST" action="/post" class="alert-form">
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select name="category" id="category" required>
                        <option value="">Select a category</option>
                        <option value="Weather">Weather</option>
                        <option value="Health">Health</option>
                        <option value="Civic">Civic</option>
                        <option value="Emergency">Emergency</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea name="message" id="message" rows="4" required placeholder="Enter the alert message..."></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" name="location" id="location" required placeholder="e.g., Northern Province">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Post Alert</button>
                    <a href="/" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 NkuAlert - Community Alert System</p>
        </footer>
    </div>
</body>
</html>
