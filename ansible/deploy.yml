- name: Deploy Application to Production Server
  hosts: app_server
  become: yes
  vars:
    acr_login_server: "nkualertacr8204.azurecr.io"
    acr_username: "5eb91496-482e-426d-81e1-3ae6ae434249"
    acr_password: "{{ acr_password }}"  # pass via --extra-vars
    project_dir: "/opt/nkualert"
    docker_compose_file: "docker-compose.yml"

  collections:
    - community.docker

  tasks:

    # -----------------------------
    # Update apt cache & install required packages
    # -----------------------------
    - name: Update apt cache and install required packages
      apt:
        name:
          - curl
          - git
          - apt-transport-https
          - ca-certificates
          - software-properties-common
        state: present
        update_cache: yes
      tags: packages

    # -----------------------------
    # Install Docker
    # -----------------------------
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: docker

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
      tags: docker

    - name: Install Docker CE packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes
      tags: docker

    - name: Ensure Docker service is started and enabled
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: docker

    # -----------------------------
    # Install Docker Compose binary (v2)
    # -----------------------------
    - name: Install Docker Compose binary
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      tags: docker

    # -----------------------------
    # Install Python Docker SDK and pip
    # -----------------------------
    - name: Install Python Docker SDK and pip
      apt:
        name:
          - python3-pip
          - python3-docker
        state: present
        update_cache: yes
      tags: python

    # -----------------------------
    # Create project directory
    # -----------------------------
    - name: Ensure project directory exists
      file:
        path: "{{ project_dir }}"
        state: directory
        mode: '0755'
      tags: setup

    # -----------------------------
    # Copy docker-compose.yml to server
    # -----------------------------
    - name: Copy docker-compose.yml to server
      copy:
        src: ../docker-compose.yml
        dest: "{{ project_dir }}/{{ docker_compose_file }}"
        mode: '0644'
      tags: setup

    # -----------------------------
    # Login to Azure Container Registry
    # -----------------------------
    - name: Login to Azure Container Registry
      community.docker.docker_login:
        registry_url: "{{ acr_login_server }}"
        username: "{{ acr_username }}"
        password: "{{ acr_password }}"
        reauthorize: yes
      tags: docker
      register: acr_login_result
      failed_when: acr_login_result.failed
      no_log: true

    # -----------------------------
    # Stop existing containers (cleanup)
    # -----------------------------
    - name: Stop and remove existing Docker Compose containers
      community.docker.docker_compose_v2:
        project_src: "{{ project_dir }}"
        state: absent
        remove_orphans: yes
      tags: cleanup

    # -----------------------------
    # Pull latest Docker images & deploy
    # -----------------------------
    - name: Pull and deploy application containers
      community.docker.docker_compose_v2:
        project_src: "{{ project_dir }}"
        pull: always          # <--- updated here
        state: present
        recreate: always
        remove_orphans: yes
      tags: deploy
